<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="styles/tailwind-output.css" rel="stylesheet" />
    <link
      href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <title>James Dong - Full-Stack Engineer</title>
    <meta
      name="description"
      content="James Dong - Full-Stack Engineer specializing in Web Development and API Integration."
    />
    <meta
      name="keywords"
      content="James Dong, Full-Stack Engineer, Web Development, API Integration, TypeScript, JavaScript, React, Node.js"
    />
    <meta name="author" content="James Dong" />
    <meta property="og:title" content="James Dong Dev" />
    <meta
      property="og:description"
      content="James Dong - Full-Stack Engineer specializing in Web Development and API Integration."
    />
    <meta property="og:image" content="images/photo.jpg" />
    <meta property="og:url" content="https://www.yourwebsite.com" />
    <meta property="og:type" content="website" />
    <style>
      @keyframes gradientBackground {
        0% {
          background-position: 0% 50%;
        }
        50% {
          background-position: 100% 50%;
        }
        100% {
          background-position: 0% 50%;
        }
      }
      @keyframes overlayAnimation {
        0% {
          transform: translateX(0);
        }
        100% {
          transform: translateX(-100%);
        }
      }
      body {
        background: #cfcfcf;
        background-size: 600% 600%;
        position: relative;
        overflow: hidden;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
      }
      .terminal {
        position: relative;
        background-color: #2d2d2d;
        color: #ffffff;
        font-family: 'Ubuntu Mono', monospace;
        border-radius: 5px;
        width: 100%;
        margin-top: 20px;
        max-height: 75vh;
        overflow-y: scroll;
      }
      .terminal-header {
        position: absolute;
        width: 100%;
        display: flex;
        justify-content: space-between;
        align-items: center;
        background-color: #333;
        padding: 5px 10px;
        border-top-left-radius: 5px;
        border-top-right-radius: 5px;
        color: #fff;
      }
      .terminal-header .buttons {
        display: flex;
        align-items: center;
      }
      .terminal-header .button {
        width: 12px;
        height: 12px;
        border-radius: 50%;
        margin-right: 5px;
      }
      .terminal-header .close {
        background-color: #e95420;
      }
      .terminal-header .minimize {
        background-color: #f4c20d;
      }
      .terminal-header .maximize {
        background-color: #34a853;
      }
      .terminal-header .title {
        flex-grow: 1;
        text-align: center;
        font-size: 14px;
      }
      .terminal-body {
        padding: 10px;
      }
      .terminal-input-wrapper {
        display: flex;
        align-items: center;
      }
      .terminal-prompt {
        padding-top: 1rem;
        margin-right: 5px;
        color: #00ff00;
      }
      .terminal-input {
        padding-top: 1rem;
        flex: 1;
        background-color: transparent;
        border: none;
        color: #ffffff;
        outline: none;
        font-family: 'Ubuntu Mono', monospace;
        caret-color: #00ff00;
      }
      .terminal-output {
        padding-top: 1rem;
        white-space: pre-line;
        margin-bottom: 10px;
        text-align: left;
      }
      /* Custom scrollbar styles */
      .terminal::-webkit-scrollbar {
        width: 12px;
      }
      .terminal::-webkit-scrollbar-track {
        background: #1e1e1e;
        border-radius: 5px;
      }
      .terminal::-webkit-scrollbar-thumb {
        background: #888;
        border-radius: 5px;
      }
      .terminal::-webkit-scrollbar-thumb:hover {
        background: #555;
      }
    </style>
  </head>
  <body class="text-white font-ubuntu">
    <div
      class="container mx-auto p-5 relative z-10 text-center flex flex-col items-center justify-center"
      style="height: 90%"
    >
      <h1 class="text-4xl md:text-6xl font-bold mb-4 text-blue-600">
        Jingfu(James) Dong
      </h1>
      <p class="text-xl mb-5 text-gray-500">
        Full-Stack Engineering, Web Development, API Integration
      </p>
      <div class="terminal">
        <div class="terminal-header">
          <!-- <div class="buttons">
            <div class="button close"></div>
            <div class="button minimize"></div>
            <div class="button maximize"></div>
          </div> -->
          <div class="title">Terminal</div>
        </div>
        <div class="terminal-body">
          <div id="output" class="terminal-output">
            Welcome to my home page!<br />
            This terminal is for fetching my resume-related information.<br />
            Type 'help' to see available commands.
          </div>
          <div class="terminal-input-wrapper">
            <span class="terminal-prompt">james.dong.dev@gmail.com: </span>
            <input
              type="text"
              id="input"
              class="terminal-input"
              placeholder="Type here..."
              autofocus
            />
          </div>
        </div>
      </div>
      <a
        href="https://www.linkedin.com/in/jingfu-dong-james/"
        class="inline-block mt-8"
      >
        <svg
          class="w-12 h-12 fill-current text-blue-600 hover:text-blue-800 transition-transform duration-300 hover:scale-110"
          xmlns="http://www.w3.org/2000/svg"
          viewBox="0 0 24 24"
        >
          <path
            d="M22.23 0H1.77C.79 0 0 .77 0 1.72v20.56C0 23.23.79 24 1.77 24h20.46c.98 0 1.77-.77 1.77-1.72V1.72C24 .77 23.21 0 22.23 0zM7.12 20.45H3.56V9h3.56v11.45zM5.34 7.58c-1.14 0-2.06-.92-2.06-2.06s.92-2.06 2.06-2.06 2.06.92 2.06 2.06-.92 2.06-2.06 2.06zM20.45 20.45h-3.56v-5.6c0-1.34-.03-3.06-1.86-3.06-1.86 0-2.15 1.45-2.15 2.95v5.71h-3.56V9h3.42v1.56h.05c.48-.91 1.65-1.86 3.4-1.86 3.63 0 4.3 2.39 4.3 5.5v6.25z"
          />
        </svg>
      </a>
    </div>
    <script>
      const outputElement = document.getElementById('output');
      const inputElement = document.getElementById('input');

      const commands = {
        help: '\nAvailable commands:\nhelp - Show available commands\nexp - Show work experience\nstack - Show tech stack\ncontact - Show contact information',
        exp: `
        \n- Full-Stack Engineer at Forexco (contractor)
        \n ✨ Oversee cloud services to ensure systems stability.
        \n ✨ Provide bug fixes and internal technical assistance.
        \n ✨ Deliver optimization and refactoring of current systems features.
        \n- Head of Development at Prime Treasury (full-time)
        \n ✨ Led the development of a dynamic B2B treasury management platform in a fast-paced, startup-like environment, driving business growth.
        \n ✨ Scaled the development team to a high-performing in-house team, fostering collaboration, mentorship, and innovation.
        \n ✨ Integrated payment & banking APIs for seamless transactions.
        \n ✨ Enhanced broker/trade analysis features on existing platform.
        \n ✨ Collaborated with stakeholders to ensure aligning development efforts with business objectives.
        \n- Full-Stack Developer at Forexco (full-time)
        \n ✨ Developed & maintained user-facing features, APIs, and automated reports.
        \n ✨ Collaborated with stakeholders for technical compatibility & user satisfaction.
        \n ✨ Managed databases, resolved coding issues, and implemented bug fixes.
        \n ✨ Produced technical & end-user documentation.
        \n- Full-Stack Developer at Ishare Incubator (internship)
        \n ✨ Create user-friendly UI and correlative page logic. 
        \n ✨ Build REST APIs to connect the front-end page with the database.`,
        stack:
          '\nFrontend: \n- TypeScript\n- JavaScript (ES6+)\n- React\n- Next.js\nUI Library: \n- MUI\n- Tailwind\nBackend: \n- Node.js\n- Nest.js\nAPI: \n- RESTful API\n- GraphQL\nDatabase:\n- MySQL\nBackend:\n- AWS\n- Docker',
        contact:
          '\nEmail: james.dong.dev@gmail.com\nLocation: Sydney\nMobile: 0415767286\nLinkedIn: https://www.linkedin.com/in/jingfu-dong-james/',
        cd: 'this is fake terminal :)',
        ls: 'this is fake terminal :)',
        rm: 'this is fake terminal :)',
        mkdir: 'this is fake terminal :)',
        clear: '\n',
      };

      inputElement.addEventListener('keydown', function (event) {
        if (event.key === 'Enter') {
          const input = inputElement.value.trim();
          if (input) {
            outputElement.innerHTML += `\n$ ${input}\n`;
            if (commands[input] !== undefined) {
              if (input === 'clear') {
                outputElement.innerHTML = '';
              } else {
                outputElement.innerHTML += commands[input];
              }
            } else {
              outputElement.innerHTML += `Command not found: ${input}\n`;
            }
            inputElement.value = '';
          }
        }
      });

      // Obfuscate email address
      document.getElementById('email').innerHTML =
        '<a href="mailto:james.dong.dev@gmail.com">james.dong.dev@gmail.com</a>';
    </script>
  </body>
</html>
